<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>Yes</title>
		<meta name="description" content="Production Clip - Pub - Documentaire" />
		<link rel="icon" href="../assets/images/yesLogo.png" />
		<link rel="stylesheet" href="../styles/common.css" />
		<link rel="stylesheet" href="../styles/director.css" />
	</head>
	<body>
		<div class="headerContainer">
			<a href="../index.html" class="logo" title="Go to the homepage">
				<img src="../assets/images/yesLogo.png" alt="Site logo" />
			</a>
			<a href="mailto:ysaillet@gmail.com" class="contactButton" title="Contact Yes by email">CONTACT</a>
		</div>
		<div class="cursorContainer">
			<div class="dot"></div>
		</div>
		<div class="nameContainer">
			<h1></h1>
			<div class="scrollerContainer">
				<div class="text">DISCOVER WORKS</div>
				<div class="scroller">
					<div class="scrollerBar"></div>
				</div>
			</div>
		</div>
		<div class="works"></div>
		<div class="videoOverlay">
			<div class="video">
				<div class="exitButton">
					<div class="crossA"></div>
					<div class="crossB"></div>
				</div>
				<div class="videoContainer">
					<video src="../assets/video/tournentlesviolonsJeanjacquesgoldman.mp4"></video>
				</div>
			</div>
			<div class="controls">
				<div class="timeBarContainer">
					<div class="timeBar">
						<div class="timeBarLine">
							<div class="indexLine"></div>
						</div>
						<div class="indexCircle"></div>
					</div>
				</div>
				<div class="volumeBarContainer">
					<div class="volumeIcon">
						<img src="../assets/images/volume.svg" alt="Volume icon" />
					</div>
					<div class="volumeBar">
						<div class="volumeBarLine">
							<div class="indexLine"></div>
						</div>
						<div class="indexCircle"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../scripts/gsap.min.js" charset="utf-8"></script>
	<script src="../scripts/cursor.js" charset="utf-8"></script>
	<script src="../scripts/director.js" charset="utf-8"></script>
</html>
